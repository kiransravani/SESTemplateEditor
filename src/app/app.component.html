<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SES Template Editor</title>

  <meta name="description" content="Source code generated using layoutit.com">
  <meta name="author" content="LayoutIt!">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-center"><h3>SES Template Editor</h3></div>
      </div>
    <div class="row">
      <div class="p-3 h-100 col-md-6">
        <app-edit [contentforEdit]="prev" (changedContent)="changedContent($event)"></app-edit>
      </div>
      <div class="col-md-6">
        <div class="p-3">
          <div class="container">
            <div class="row">
              <div class="col">
                <label for="formFileSm" class="form-label">Upload Template</label>
                <app-inputjson [resetfile]="resetfile" (contentChanged)="contentChanged($event)"></app-inputjson>
              </div>
              <div class="col">
                <label for="TemplateName" class="form-label">Template Name : </label> <span>{{templateName}}</span>
              </div>
              <div class="col">
                <label for="SubjectPart" class="form-label">Subject Part : </label> <span> {{subjectPart}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col p-3">
                <label for="TextPart" class="form-label">Text Part : </label> <span> {{textPart}}</span>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col p-3">
                <label for="Choose" class="form-label">Choose to Edit</label>
              </div> -->
              <div class="col p-3">
                <input type="radio" name="html" value="html" [(ngModel)]="eidtType" (click)="checkit($event)">
                <label class="p-1"  for="beef">HTMLPart </label>
              </div>
              <div class="col p-3">
                <input type="radio" name="textSub" value="textSub" [(ngModel)]="eidtType" (click)="checkit($event)">
                <label class="p-1"  for="lamb">SubjectPart</label>
              </div>
              <div class="col p-3">
                <input type="radio" name="txt" value="txt" [(ngModel)]="eidtType" (click)="checkit($event)">
                <label class="p-1" for="fish">TextPart</label>
              </div>  
              <div class="col p-3">
                <button class="btn btn-dark" (click)="loadContent()">Load Content</button>
              </div>
            </div>
            <div class="row">
             <div class="col p-3">
                <button class="btn btn-warning" (click)="copyFinalTemplate()">Copy to Clipboard </button>
              </div>
              <div class="col p-3">
                <button class="btn btn-success" (click)="saveToFile()">Save JSON </button>
              </div>
              <div class="col p-3">
                <button class="btn btn btn-danger" (click)="reset()">Reset </button>
              </div>
              <div class="col p-3">
               
              </div>
            </div>
          </div>
        </div>
        <div class="p-3">
          <content-viewer [resetfile]="resetfile"  [content]="prev.content"></content-viewer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
